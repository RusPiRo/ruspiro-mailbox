[package]
name = "ruspiro-mailbox"
authors = ["Andr√© Borrmann <pspwizard@gmx.de>"]
version = "0.3.1" # remember to update html_root_url
description = "Raspberry Pi mailbox property tag interface API."
license = "Apache-2.0"
repository = "https://github.com/RusPiRo/ruspiro-mailbox/tree/v0.3.1"
documentation = "https://docs.rs/ruspiro-mailbox/0.3.1"
readme = "README.md"
keywords = ["RusPiRo", "mailbox", "propertytag", "raspberrypi", "baremetal"]
categories = ["no-std", "embedded"]
edition = "2018"
exclude = [".travis.yml", "Makefile.toml"]

[badges]
travis-ci = { repository = "RusPiRo/ruspiro-mailbox", branch = "master" }
maintenance = { status = "actively-developed" }

[lib]

[dependencies]
paste = "1.0.0"
ruspiro-register = "0.4"
ruspiro-singleton = "0.3"
ruspiro-cache = "0.3"
ruspiro-console = "0.3"

[features]
ruspiro_pi3 = []

[patch.crates-io]
ruspiro-register = { git = "https://github.com/RusPiRo/ruspiro-register.git" }
ruspiro-console = { git = "https://github.com/RusPiRo/ruspiro-console.git" }
ruspiro-cache = { git = "https://github.com/RusPiRo/ruspiro-cache.git" }
ruspiro-singleton = { git = "https://github.com/RusPiRo/ruspiro-singleton.git" }
