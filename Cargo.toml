[package]
name = "ruspiro-mailbox"
authors = ["Andr√© Borrmann <pspwizard@gmx.de>"]
version = "0.2.0" # remember to update html_root_url
description = "Raspberry Pi mailbox property tag interface API."
license = "Apache-2.0"
repository = "https://github.com/RusPiRo/ruspiro-mailbox"
documentation = "https://docs.rs/ruspiro-mailbox/0.2.0"
readme = "README.md"
keywords = ["RusPiRo", "mailbox", "propertytag", "raspberrypi", "baremetal"]
categories = ["no-std", "embedded"]
edition = "2018"

[badges]
travis-ci = { repository = "RusPiRo/ruspiro-mailbox", branch = "master" }
maintenance = { status = "actively-developed" }

[lib]

[dependencies]
paste = "0.1.5"
ruspiro-register = "0.1"
ruspiro-singleton = "0.2"
ruspiro-cache = "0.1"

[features]
default = ["ruspiro_pi3"]
ruspiro_pi3 = []

